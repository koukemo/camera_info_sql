version: '3'
services:
  test_db:
    image: mysql:8
    ports:
      - 3306:3306
    container_name: camera_info_test_db
    environment:
      MYSQL_ROOT_PASSWORD: koukemo
      MYSQL_DATABASE: koukemo
      MYSQL_USER: koukemo
      MYSQL_PASSWORD: koukemo
    volumes:
      - ./mysql_data:/var/lib/mysql
  test_migrate:
    build: .
    depends_on:
      - test_db
    command: ["up"]
    container_name: camera_info_db_migration
    environment:
      WAIT_HOSTS: test_db:3306
      MIGRATIONS_DIR: /migration
      MYSQL_HOST: test_db
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: koukemo
      MYSQL_DATABASE: koukemo
      MYSQL_USER: koukemo
      MYSQL_PASSWORD: koukemo
    volumes:
      - ./migration:/migration
volumes:
  db_volume:
    driver: local